
[stacks]
collection = stacks
max_matches = 1
external_type = kvstore
fields_list = _key,title,cluster,status,deployment_type

[license_slaves]
external_type = kvstore
collection = license_slaves
max_matches = 1
fields_list = _key,stack_id

[stack_operator_extract_fields]
REGEX         = ^.+stack_id=\"([^\"]+)\".+level=\"([^\"]+)\"?\W(.*)
FORMAT = stack_operation_stack_id::$1 stack_operation_level::$2
WRITE_META = true

[stack_operator_stripper]
REGEX         = ^.+stack_id=\"([^\"]+)\".+level=\"([^\"]+)\"?\W((.|\n)*)
FORMAT        = $3
DEST_KEY      = _raw